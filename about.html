<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fraunces', serif;
      margin: 0;
      padding: 0;
    }

    .nav {
      padding: 1rem;
    }

    .nav a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .about-container {
      display: flex;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
    }

    .headshot {
      width: 200px;
      height: auto;
      border-radius: 8px;
    }

    .about-text {
      max-width: 600px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .about-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .about-text {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="index.html">Home</a>
  </div>

  <div class="about-container">
    <img src="headshot.jpg" alt="Headshot" class="headshot" />
    
    <div class="about-text">
      <h1>About Me</h1>
      <p>
        under construction
      </p>
      <p>
        ...
      </p>
    </div>
  </div>

</body>
</html>
